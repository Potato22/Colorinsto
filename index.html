<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorinsto</title>
    <!-- <link rel="stylesheet" href="../src/root.css"> -->
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/internals/css/chromatest.css">
    <link rel="stylesheet" href="/internals/css/global/root.css">
    <link rel="stylesheet" href="/internals/css/scene0.css">
    <link rel="stylesheet" href="/internals/css/scene1.css">
    <link rel="stylesheet" href="/internals/css/scene2.css">

    <script type="module" src="/internals/js/chromaTest.js" defer></script>
    <script type="module" src="/internals/js/sceneHandler.js" defer></script>

    <!-- <script type="module" src="/internals/js/scene1.js" defer></script> -->
    <!-- <script src="/internals/js/colorTestHandler.js"></script> -->
</head>

<body>
    <div class="testDev">
        <div class="exitTest">EXIT TEST</div>
        <div class="realtimeProcessor">
            <input type="text" class="colInputs singleColCompute" data-coloris>
            <input type="text" class="colInputs startCol" data-coloris>
            <input type="text" class="colInputs endCol" data-coloris>
            <div class="testwrap">
                <div class="singles">
                    <div class="singleCellTest" id="colorboxInit">ORIGIN</div>
                    <div class="singleCellTest" id="colorboxProcessed">DARKEN</div>
                    <div class="singleCellTest" id="harmonicComplementary">COMPLEMENTARY</div>
                    <div class="singleCellTest" id="harmonicAnalogous">ANALOGOUS</div>
                </div>
                <div class="sets">
                    <div class="setOrigin">
                        <div class="tc testCells">OG</div>
                        <div class="tc testCells"></div>
                        <div class="tc testCells"></div>
                        <div class="tc testCells"></div>
                        <div class="tc testCells"></div>
                        <div class="tc testCells"></div>
                        <div class="tc testCells"></div>
                        <div class="tc testCells"></div>
                        <div class="tc testCells"></div>
                        <div class="tc testCells"></div>
                    </div>
                    <div class="setComplementary">
                        <div class="tc testCellsComplementary">CP</div>
                        <div class="tc testCellsComplementary"></div>
                        <div class="tc testCellsComplementary"></div>
                        <div class="tc testCellsComplementary"></div>
                        <div class="tc testCellsComplementary"></div>
                        <div class="tc testCellsComplementary"></div>
                        <div class="tc testCellsComplementary"></div>
                        <div class="tc testCellsComplementary"></div>
                        <div class="tc testCellsComplementary"></div>
                        <div class="tc testCellsComplementary"></div>
                    </div>
                    <div class="Analogous">
                        <div class="tc testCellsAnalogous">AL</div>
                        <div class="tc testCellsAnalogous"></div>
                        <div class="tc testCellsAnalogous"></div>
                        <div class="tc testCellsAnalogous"></div>
                        <div class="tc testCellsAnalogous"></div>
                        <div class="tc testCellsAnalogous"></div>
                        <div class="tc testCellsAnalogous"></div>
                        <div class="tc testCellsAnalogous"></div>
                        <div class="tc testCellsAnalogous"></div>
                        <div class="tc testCellsAnalogous"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper">

        <div style="display: none" class="scene" id="titleSc">
            <div class="heroWrap">
                <div class="camArt"></div>
                <div id="startEvent" class="titleStart">///// Explore Playground //////</div>
            </div>
            <div class="titleArt">Colorinsto</div>
        </div>

        <div style="display: none" class="scene" id="camModSc">
            <div class="cameraSprite">
                <div class="cartridgeWrap">
                    <div class="ink"></div>
                    <div class="cartridge"></div>
                </div>
                <div class="cameraDoor">
                    <div class="cameraDoorLatch"></div>
                    <div class="cameraDoorLatchBound"></div>
                </div>
            </div>
        </div>

        <div class="scene" id="playgroundSc">
            <div class="deco">DECO</div>
            <div class="mainInteract">
                <div class="leftSection">
                    LEFT
                    <div class="textInteract">
                        Lorem ipsum dolor sit amet you absolute fuck wad
                    </div>
                </div>
                <div class="rightSection">
                    RIGHT
                    <div class="filmWrap">
                        <div class="film">FILM</div>
                        <div class="palette">PALETTE</div>
                        <div class="something">SOMETHING</div>
                    </div>
                </div>
                <div class="wheelContainer">
                    WHEEL CONTAINER
                    <div class="wheel">
                        <div class="modes modeLights">
                            <div class="material-symbols-rounded modeIcons iconLights">
                                lightbulb
                            </div>
                            Lights
                        </div>
                        <div class="modes modeAlbedo modeACTIVE">
                            <div class="material-symbols-rounded modeIcons iconAlbedo">
                                font_download
                            </div>
                            Albedo
                        </div>
                        <div class="modes modeDay">
                            <div class="material-symbols-rounded modeIcons iconDay">
                                sunny
                            </div>
                            Day
                        </div>
                        <div class="modes modeNight">
                            <div class="material-symbols-rounded modeIcons iconNight">
                                nightlight
                            </div>
                            Night
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
